<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you bee mine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Updated Header Styling */
        .header-container {
            text-align: center;
            position: absolute;
            top: 10%;
            z-index: 5;
            pointer-events: none;
            width: 100%;
        }

        .header-container h2 { color: #5d4037; margin: 0; font-size: 24px; font-weight: normal; }
        .header-container h1 { color: #d32f2f; margin: 5px 0 0 0; font-size: 40px; }

        .game-area {
            display: flex;
            width: 80%;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
        }

        #yesWrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
            transform-origin: left center;
        }

        .girl-bee { font-size: 50px; margin-bottom: -10px; }

        #yesBtn {
            background-color: #FFD700;
            border: 4px dashed #B8860B;
            color: black;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #noWrapper {
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
            z-index: 20;
            position: relative;
        }

        .boy-bee { font-size: 40px; margin-right: -5px; }

        #noBtn {
            background-color: #ff4d4d;
            border: 4px dashed #b30000;
            color: black;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <h2>Excuse me Bebeh,</h2>
        <h1>Will you Bee my Valentine? üçØ</h1>
    </div>

    <div class="game-area">
        <div id="yesWrapper">
            <div class="girl-bee">üêùüå∏</div>
            <button id="yesBtn" onclick="celebrate()">Yes</button>
        </div>

        <div id="noWrapper" onmouseover="moveNo()">
            <div class="boy-bee" id="boyBee">üêù</div>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        let yesScale = 1;
        let moved = false;
        
        function moveNo() {
            const noWrap = document.getElementById('noWrapper');
            const boyBee = document.getElementById('boyBee');
            const yesWrap = document.getElementById('yesWrapper');

            if (!moved) {
                noWrap.style.position = 'absolute';
                moved = true;
            }

            const x = Math.random() * (window.innerWidth - 180);
            const y = Math.random() * (window.innerHeight - 100);
            
            noWrap.style.left = x + 'px';
            noWrap.style.top = y + 'px';

            boyBee.innerText = "üêùüí®";
            setTimeout(() => { boyBee.innerText = "üêù"; }, 400);

            yesScale += 0.3;
            yesWrap.style.transform = `scale(${yesScale})`;
        }

        function celebrate() {
            document.body.innerHTML = `
                <div style="text-align:center; animation: fadeIn 1s; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
                    <h1 style="font-size: 50px; position: relative;">Un-bee-lievable! ‚ù§Ô∏è</h1>
                    <div style="font-size: 100px;">üêùüíïüêù</div>
                    <p style="font-size: 24px; color: #d32f2f;">I'll buzz over to see you soon!</p>
                </div>
            `;
        }
    </script>
</body>
</html>
