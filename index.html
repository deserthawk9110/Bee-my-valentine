<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To my amazing wife...</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff0f3;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        h1 { color: #d32f2f; padding: 0 20px; transition: 0.3s; }

        .container { 
            position: relative; 
            width: 100%; 
            height: 50vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }

        /* The Girl Bee & Yes Button */
        #yesWrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
        }
        .girl-bee { font-size: 50px; margin-bottom: -10px; z-index: 11; }
        #yesBtn {
            background-color: #ffb74d;
            border: 4px dashed #e65100;
            color: #5d4037;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* The Boy Bee & No Button */
        #noWrapper {
            position: absolute;
            display: flex;
            align-items: center;
            transition: 0.15s ease-out;
            margin-left: 250px;
        }
        .boy-bee { font-size: 45px; margin-right: -5px; transform: scaleX(-1); }
        #noBtn {
            background-color: #cfd8dc;
            border: 4px dashed #546e7a;
            color: #37474f;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            pointer-events: none; /* Prevents accidental clicks */
        }
    </style>
</head>
<body>

    <h1 id="mainHeading">Will you bee my Valentine? ‚ù§Ô∏è</h1>

    <div class="container">
        <div id="yesWrapper">
            <div class="girl-bee">üêùüå∏</div>
            <button id="yesBtn" onclick="celebrate()">Yes</button>
        </div>

        <div id="noWrapper" onmouseover="moveNo()">
            <div class="boy-bee">üêù</div>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        let yesScale = 1;
        let moveCount = 0;
        
        function moveNo() {
            const noWrap = document.getElementById('noWrapper');
            const yesWrap = document.getElementById('yesWrapper');
            const heading = document.getElementById('mainHeading');

            // 1. Move the No button to a random spot
            // Keeps it within the visible screen area
            const padding = 100;
            const x = Math.random() * (window.innerWidth - padding * 2) + padding;
            const y = Math.random() * (window.innerHeight - padding * 2) + padding;
            
            noWrap.style.position = 'fixed';
            noWrap.style.left = x + 'px';
            noWrap.style.top = y + 'px';
            noWrap.style.margin = '0';

            // 2. Grow the Yes button and Girl Bee
            yesScale += 0.35;
            yesWrap.style.transform = `scale(${yesScale})`;

            // 3. Funny heading changes as she tries to click No
            moveCount++;
            if(moveCount > 5) heading.innerText = "Resistance is futile! üçØ";
            if(moveCount > 10) heading.innerText = "Just click Yes already! üòÇ";
        }

        function celebrate() {
            document.body.innerHTML = `
                <div style="text-align:center; padding: 20px; animation: fadeIn 1s;">
                    <h1 style="font-size: 50px; color: #d32f2f;">Un-bee-lievable! ‚ù§Ô∏è</h1>
                    <div style="font-size: 100px; margin: 30px 0;">üêùüíïüêù</div>
                    <p style="font-size: 28px; color: #5d4037; line-height: 1.5;">
                        Best wife ever.<br>
                        Can‚Äôt wait to celebrate with you!
                    </p>
                </div>
                <style>
                    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
                    body { background-color: #ffebee; }
                </style>
            `;
        }
    </script>
</body>
</html>
